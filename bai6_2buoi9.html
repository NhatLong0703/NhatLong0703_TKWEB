<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 6.2</title>
    <style>
        .ketqua span {
            margin-right: 10px;
        }
        .phepchia {
            color: red;
        }
    </style>
</head>
<body>

<h3>các phép toán</h3>

<form oninput="tinhToan()">
    phép cộng <input id="a1" type="number" value="3"> + 
               <input id="a2" type="number" value="3"> = 
               <input id="kq1" readonly><br>

    phép trừ  <input id="b1" type="number" value="3"> - 
               <input id="b2" type="number" value="3"> = 
               <input id="kq2" readonly><br>

    phép nhân <input id="c1" type="number" value="2"> * 
               <input id="c2" type="number" value="2"> = 
               <input id="kq3" readonly><br>

    phép chia <input id="d1" type="number" value="3"> / 
               <input id="d2" type="number" value="3"> = 
               <input id="kq4" readonly><br>
</form>

<h3>Các phép toán vừa thực hiện</h3>
<div class="ketqua" id="history"></div>

<script>
function tinhToan() {
    let a1 = +document.getElementById("a1").value;
    let a2 = +document.getElementById("a2").value;
    let b1 = +document.getElementById("b1").value;
    let b2 = +document.getElementById("b2").value;
    let c1 = +document.getElementById("c1").value;
    let c2 = +document.getElementById("c2").value;
    let d1 = +document.getElementById("d1").value;
    let d2 = +document.getElementById("d2").value;

    let cong = a1 + a2;
    let tru = b1 - b2;
    let nhan = c1 * c2;
    let chia = d2 !== 0 ? (d1 / d2).toFixed(2) : "NaN";

    document.getElementById("kq1").value = cong;
    document.getElementById("kq2").value = tru;
    document.getElementById("kq3").value = nhan;
    document.getElementById("kq4").value = chia;

    let history = `
        <span>PHÉP CỘNG ${a1}+${a2}=${cong}</span>
        <span>PHÉP TRỪ ${b1}-${b2}=${tru}</span>
        <span>PHÉP NHÂN ${c1}*${c2}=${nhan}</span>
        <span class="phepchia">PHÉP CHIA ${d1}/${d2}=${chia}</span>
    `;
    document.getElementById("history").innerHTML = history;
}
</script>

</body>
</html>
