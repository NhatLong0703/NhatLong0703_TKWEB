    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #111;
            color: white;
            padding: 20px;
            line-height: 1.5;
        }
        .album-container {
            max-width: 900px;
            margin: auto;
        }
        .album-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .album-list {
            display: flex;
            gap: 15px;
        }
        .album-item {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 160px;
            position: relative;
            overflow: hidden;
        }
        .album-item img {
            width: 100%;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .album-item:hover .overlay {
            opacity: 1;
        }
        .album-item .song-title {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            z-index: 3;
            position: relative;
        }
        .album-item .artist {
            font-size: 12px;
            color: #bbb;
            z-index: 3;
            position: relative;
        }
    </style>
